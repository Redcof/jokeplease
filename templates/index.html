{% extends "base.html" %} {% block content %}
<style>
h2 {text-align: center;}
h4 {text-align: center;}
div {text-align: center;}
p {text-align: center;}
</style>
<h2>Lets upload an image</h2>
<h4>The AI shall try to generate ridiculous jokes. No meaning. No humor. Just fun!</h4>

<div>
    <form align="center" id="upload-file" method="post" enctype="multipart/form-data">
        <label for="imageUpload" class="upload-label">
            Select
        </label>
        <input type="file" name="file" id="imageUpload" accept=".png, .jpg, .jpeg">
    </form>

    <div align="center" class="image-section" style="display:none;">
        <div class="img-preview">
            <div id="imagePreview">
            </div>
        </div>
        <div>
            <button type="button" class="btn btn-primary btn-lg " id="btn-predict">Crack Joke!</button>
        </div>
    </div>

    <div class="loader" style="display:none;"></div>

    <div align="center" id="result">
        <span> </span>
    </div>

</div>

{% endblock %}
